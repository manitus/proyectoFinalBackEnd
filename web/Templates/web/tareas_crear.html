{%extends 'web/base.html'%}
{%load static%}
{%block title%}Nueva Receta{%endblock%}
{%block section_title%}Ingresar nueva receta{%endblock%}
{%block estilo_css%}
    <link rel="stylesheet" href="{% static 'tareas_crear.css' %}">
{%endblock%}

{%block main%}

    <h3>Complete los campos para la nueva receta</h3>
    <form method="post" action="{% url 'tareas_crear'%}">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit">
    </form>
{%endblock%}
